<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>視聽班表系統 | V4.7</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="data:application/manifest+json;charset=utf-8,%7B%22name%22%3A%22%E8%A6%96%E8%81%BD%E7%8F%AD%E8%A1%A8%E7%B3%BB%E7%B5%B1%22%2C%22short_name%22%3A%22%E8%A6%96%E8%81%BD%E7%8F%AD%E8%A1%A8%22%2C%22display%22%3A%22standalone%22%2C%22start_url%22%3A%22.%22%2C%22background_color%22%3A%22%23000000%22%2C%22theme_color%22%3A%22%23000000%22%2C%22icons%22%3A%5B%7B%22src%22%3A%22https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F2665%2F2665123.png%22%2C%22sizes%22%3A%22512x512%22%2C%22type%22%3A%22image%2Fpng%22%2C%22purpose%22%3A%22any%20maskable%22%7D%5D%7D" />

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        window.Firebase = { initializeApp, getApps, getApp, getFirestore, doc, onSnapshot, getDoc, getAuth, signInAnonymously, onAuthStateChanged };
        window.isFirebaseReady = true;
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Noto+Sans+TC:wght@100;400;700;900&display=swap');
        :root { 
            --mac-bg: #000000; --mac-card: #121214; --mac-blue: #0A84FF; 
            --vip-text: #FFFFFF; --women-text: #FFD6E0; --men-text: #E0F7FF; --special-text: #FFFFE0;
            --women-dot: #FF375F; --men-dot: #00FFFF; --special-dot: #FFD60A;
            --master-gt: #8B0000; --master-bb: #008B8B; --master-gp: #006400; 
            --ios-red: #FF3B30;
        }
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; height: 100vh; overflow: hidden; background: #000000; color: #FFFFFF; -webkit-font-smoothing: antialiased; }
        .aura-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a183d 0%, #000000 100%); z-index: 0; pointer-events: none; }
        .aura-orb { position: absolute; width: 700px; height: 700px; background: radial-gradient(circle, rgba(10, 132, 255, 0.08) 0%, transparent 70%); filter: blur(80px); animation: orb-move 25s infinite alternate ease-in-out; }
        @keyframes orb-move { 0% { transform: translate(-15%, -15%); } 100% { transform: translate(15%, 15%); } }
        .mac-glass { background: rgba(18, 18, 20, 0.85); backdrop-filter: blur(40px) saturate(200%); border-bottom: 0.5px solid rgba(255,255,255,0.12); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .today-column-highlight { 
            position: relative;
            background: rgba(10, 132, 255, 0.15) !important; 
            border-left: 1.5px solid rgba(10, 132, 255, 1) !important;
            border-right: 1.5px solid rgba(10, 132, 255, 1) !important;
            box-shadow: inset 0 0 20px rgba(10, 132, 255, 0.2);
        }

        .b-shift-glow { animation: b-glow-strong 1.5s infinite alternate; border: 1.5px solid #FFFFFF !important; }
        @keyframes b-glow-strong { 0% { box-shadow: 0 0 2px rgba(255,255,255,0.4); } 100% { box-shadow: 0 0 12px rgba(255,255,255,0.8); } }

        .marquee-wrapper { overflow: hidden; white-space: nowrap; position: relative; width: 100%; display: flex; justify-content: center; }
        .marquee-active { animation: marquee 15s linear infinite; display: inline-block; padding-left: 100%; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        
        /* 修改左側鎖定欄位 CSS */
        .master-sticky-col { 
            position: sticky; 
            left: 0; 
            z-index: 50; /* 提升層級 */
            background: #121214; 
            min-width: 75px; 
            border-right: 1.5px solid rgba(255,255,255,0.2); 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, memo, useCallback } = React;

        const FIREBASE_CONFIG = { apiKey: "AIzaSyAx2aYlfqHBUe3V7a3sT5ZPVNYyr2JY8OA", authDomain: "tpac-schedule.firebaseapp.com", projectId: "tpac-schedule", storageBucket: "tpac-schedule.firebasestorage.app", messagingSenderId: "70955835780", appId: "1:70955835780:web:9d3b0958738557d1f7fdd1" };
        const STAFF_ORDER = ["王志剛", "張國飛", "張劭如", "謝祥玄", "張懷德", "楊淯舒", "黎祐甄", "廖俊龍", "曾健洋", "劉智敏"];
        const STAFF_INFO = { 
            "廖俊龍": { type: "Normal", gender: "M" }, "張劭如": { type: "Normal", gender: "F" }, 
            "楊淯舒": { type: "Normal", gender: "F" }, "黎祐甄": { type: "Normal", gender: "F" }, 
            "劉智敏": { type: "Special", gender: "M" }, "曾健洋": { type: "Special", gender: "M" }, 
            "王志剛": { type: "Normal", gender: "M" }, "張國飛": { type: "Normal", gender: "M" }, 
            "張懷德": { type: "Normal", gender: "M" }, "謝祥玄": { type: "Normal", gender: "M" } 
        };

        const formatK = (d) => `${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')}`;

        const Icon = memo(({ name, className = "w-4 h-4" }) => {
            const icons = {
                refresh: <React.Fragment><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" /><path d="M16 21h5v-5" /></React.Fragment>,
                check: <path d="M20 6 9 17l-5-5" />,
                cloud: <path d="M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.2-1.6-4-3.7-4.4-.5-3.1-3.2-5.6-6.3-5.6-2.5 0-4.7 1.5-5.7 3.6-2 .4-3.3 2.1-3.3 4.1C3 15.2 5.2 18 8 18h9.5z" />,
                info: <React.Fragment><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></React.Fragment>,
                sun: <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.364-7.364l-1.414 1.414M7.05 16.95l-1.414 1.414M16.95 16.95l1.414 1.414M5.636 5.636l1.414 1.414M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />,
                briefcase: <React.Fragment><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></React.Fragment>,
                copy: <path d="M8 4v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7.242a2 2 0 0 0-.602-1.43L16.083 2.57A2 2 0 0 0 14.685 2H10a2 2 0 0 0-2 2z M16 2v4h4 M4 8H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1"/>,
            };
            return <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || icons.cloud}</svg>;
        });

        const StaffButton = memo(({ name, aliasMap = {}, forceName = null, onClick, mode = "normal", isBShift = false, showGlow = false }) => {
            const info = STAFF_INFO[name] || { gender: 'M' };
            const disp = forceName || aliasMap[name] || name;
            const colorClass = info?.type === "Special" ? "text-[var(--special-text)]" : info?.gender === "F" ? "text-[var(--women-text)]" : "text-[var(--men-text)]";
            const dotClass = info?.type === "Special" ? "bg-[var(--special-dot)]" : info?.gender === "F" ? "bg-[var(--women-dot)]" : "bg-[var(--men-dot)]";
            const fontSize = mode === "tiny" ? "text-[14px]" : (mode === "small" ? (name === "廖俊龍" ? "text-[14px]" : "text-[18px]") : (mode === "master" ? "text-[16px]" : (name === "廖俊龍" ? "text-[22px]" : "text-[26px]")));
            const btnClass = `${mode === "small" || mode === "master" ? 'h-8' : 'h-10'} ${fontSize} rounded-[0.6rem] ${(isBShift && showGlow) ? 'b-shift-glow' : ''}`;
            return (
                <button onClick={(e) => { e.stopPropagation(); if(onClick) onClick(name); }} className={`w-full ${btnClass} font-normal tracking-tight border border-white/5 bg-white/[0.06] flex items-center justify-center gap-1 shadow-sm ${colorClass} leading-none truncate shrink-0 active:scale-95 transition-transform`} title={disp}>
                    <span className={`w-1 h-1 rounded-full ${dotClass} shadow-[0_0_5px_currentColor]`}></span>{disp}
                </button>
            );
        });

        const App = () => {
            const [dates, setDates] = useState([]), [schedule, setSchedule] = useState({ roster: {}, statuses: {}, shows: {}, notes: {}, updated: null });
            const [dateIdx, setDateIdx] = useState(0), [isUnlocked, setIsUnlocked] = useState(false), [user, setUser] = useState(null);
            const [aliasMap, setAliasMap] = useState({}), [queryStaff, setQueryStaff] = useState(null), [queryVenue, setQueryVenue] = useState(null);
            const [showMasterModal, setShowMasterModal] = useState(false), [toast, setToast] = useState(null);
            const dateScrollRef = useRef(null);

            const scrollToCenter = useCallback((fullKey, containerId) => {
                setTimeout(() => {
                    const container = document.getElementById(containerId);
                    const el = document.getElementById(`modal-row-${fullKey}`) || document.getElementById(`master-col-${fullKey}`);
                    if (el && container) {
                        const isHorizontal = containerId === "master-scroll-container";
                        const target = isHorizontal 
                            ? el.offsetLeft - (container.offsetWidth / 2) + (el.offsetWidth / 2)
                            : el.offsetTop - (container.offsetHeight / 2) + (el.offsetHeight / 2);
                        container.scrollTo({ [isHorizontal ? 'left' : 'top']: target, behavior: 'smooth' });
                    }
                }, 100);
            }, []);

            const handleBackToday = useCallback(() => {
                const tK = formatK(new Date()), idx = dates.findIndex(d => d.fullKey === tK); 
                if(idx !== -1) {
                    setDateIdx(idx);
                    const el = document.getElementById(`nav-date-${tK}`);
                    if (el && dateScrollRef.current) {
                        dateScrollRef.current.scrollTo({ left: el.offsetLeft - (dateScrollRef.current.offsetWidth/2) + (el.offsetWidth/2), behavior: 'smooth' });
                    }
                    if (showMasterModal) scrollToCenter(tK, "master-scroll-container");
                    if (queryVenue) scrollToCenter(tK, "venue-scroll-container");
                    if (queryStaff) scrollToCenter(tK, "staff-scroll-container");
                } 
            }, [dates, showMasterModal, queryVenue, queryStaff, scrollToCenter]);

            useEffect(() => {
                const checkFirebase = setInterval(() => {
                    if (window.isFirebaseReady && window.Firebase) {
                        clearInterval(checkFirebase);
                        const app = Firebase.getApps().length === 0 ? Firebase.initializeApp(FIREBASE_CONFIG) : Firebase.getApp();
                        Firebase.signInAnonymously(Firebase.getAuth(app)).then(() => {
                            Firebase.onAuthStateChanged(Firebase.getAuth(app), async (u) => { 
                                if(u) {
                                    setUser(u);
                                    const mapSnap = await Firebase.getDoc(Firebase.doc(Firebase.getFirestore(app), 'artifacts', 'tpac-schedule', 'public', 'data', 'configs', 'name_mapping'));
                                    if (mapSnap.exists()) setAliasMap(mapSnap.data().maps || {});
                                }
                            });
                        });
                    }
                }, 200);
                return () => clearInterval(checkFirebase);
            }, []);

            useEffect(() => {
                if (!user) return;
                const db = Firebase.getFirestore();
                return Firebase.onSnapshot(Firebase.doc(db, 'artifacts', 'tpac-schedule', 'public', 'data', 'rosters', 'master'), (snap) => {
                    if (snap.exists()) {
                        const data = snap.data(), roster = JSON.parse(data.roster || '{}');
                        const keys = Object.keys(roster).sort();
                        const sd = keys.map(k => { const d = new Date(k); return { d: `${d.getMonth()+1}/${d.getDate()}`, w: ['日','一','二','三','四','五','六'][d.getDay()], fullKey: k }; });
                        setSchedule({ roster, statuses: JSON.parse(data.statuses || '{}'), shows: JSON.parse(data.shows || '{}'), notes: JSON.parse(data.notes || '{}'), updated: data.lastUpdated });
                        setDates(sd); setIsUnlocked(true); 
                        const tK = formatK(new Date()), match = keys.indexOf(tK);
                        if (match !== -1) setDateIdx(match);
                    }
                });
            }, [user]);

            useEffect(() => {
                if (isUnlocked && dates[dateIdx]) {
                    const el = document.getElementById(`nav-date-${dates[dateIdx].fullKey}`);
                    if (el && dateScrollRef.current) {
                        dateScrollRef.current.scrollTo({ left: el.offsetLeft - (dateScrollRef.current.offsetWidth/2) + (el.offsetWidth/2), behavior: 'smooth' });
                    }
                }
            }, [isUnlocked, dates]);

            useEffect(() => { if (showMasterModal) scrollToCenter(dates[dateIdx]?.fullKey, "master-scroll-container"); }, [showMasterModal, dateIdx, dates, scrollToCenter]);
            useEffect(() => { if (queryVenue) scrollToCenter(dates[dateIdx]?.fullKey, "venue-scroll-container"); }, [queryVenue, dateIdx, dates, scrollToCenter]);
            useEffect(() => { if (queryStaff) scrollToCenter(dates[dateIdx]?.fullKey, "staff-scroll-container"); }, [queryStaff, dateIdx, dates, scrollToCenter]);

            const dData = useMemo(() => {
                const d = dates[dateIdx]; if (!d) return null;
                const res = { s: { GT:{A:[],B:[]}, BB:{A:[],B:[]}, GP:{A:[],B:[]}, "辦公":[], "休假":[] } };
                const rawR = schedule.roster[d.fullKey] || {}, rawS = schedule.statuses[d.fullKey] || {};
                const hasShift = new Set();
                ['GT','BB','GP'].forEach(v => Object.entries(rawR[v]||{}).forEach(([n,val]) => { 
                    if(res.s[v][val.shift]) { res.s[v][val.shift].push(n); hasShift.add(n); }
                }));
                STAFF_ORDER.forEach(n => {
                    const code = rawS[n] || "";
                    if (code.match(/辦公|其他|其它/)) res.s["辦公"].push(n);
                    else if (!hasShift.has(n) && (code === "" || code.match(/休假|無排班|公假|婚假|喪假|病假|事假|特休|補休/))) res.s["休假"].push(n);
                });
                return res;
            }, [dateIdx, dates, schedule]);

            const todayNote = schedule.notes?.[dates[dateIdx]?.fullKey];
            const hasNote = todayNote && todayNote.trim() !== "";

            if (!isUnlocked) return (
                <div className="h-screen flex items-center justify-center bg-black relative"><div className="aura-bg"><div className="aura-orb"></div></div><div className="text-center z-10"><div className="w-20 h-20 border-t-2 border-blue-500 rounded-full animate-spin mx-auto mb-4"></div><h2 className="text-blue-500 font-black tracking-widest animate-pulse">CONNECTING...</h2></div></div>
            );

            return (
                <div className="h-screen flex flex-col overflow-hidden relative text-white bg-black">
                    <div className="aura-bg"><div className="aura-orb"></div></div>
                    {toast && <div className="fixed top-20 left-1/2 -translate-x-1/2 z-[1000] bg-zinc-800/90 border border-white/20 px-6 py-2 rounded-full text-xs font-bold flex items-center gap-2 animate-bounce"><Icon name="check" className="text-green-400 w-3 h-3" /> {toast}</div>}

                    <header className="mac-glass pt-10 pb-3 px-4 flex items-center justify-between shrink-0 z-50">
                        <button onClick={handleBackToday} className="bg-blue-600 px-4 h-7 rounded-full text-[10px] font-black uppercase text-white active:scale-95 transition-transform">Today</button>
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setShowMasterModal(true)}><h1 className="text-xl font-black tracking-widest uppercase italic text-zinc-100 hover:text-blue-400">視聽班表系統</h1></div>
                        <button onClick={()=>window.location.reload()} className="h-7 w-7 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-white/50 active:scale-90"><Icon name="refresh" className="w-3 h-3" /></button>
                    </header>

                    <main className="flex-1 overflow-y-auto px-2 py-3 no-scrollbar pb-24 z-10">
                        <div className="mac-glass sticky top-0 -mx-2 px-2 py-3 mb-4 z-20 shadow-2xl">
                            <div className="flex items-center justify-between mb-2 px-1 text-[10px] font-bold text-white/40 tracking-widest uppercase"><span>Timeline Scroller</span><span>{dates[dateIdx]?.fullKey}</span></div>
                            <div ref={dateScrollRef} className="flex gap-2 overflow-x-auto no-scrollbar scroll-smooth px-1">
                                {dates.map((d, idx) => {
                                    const active = dateIdx === idx, isW = d.w === '六' || d.w === '日';
                                    return (
                                        <button key={d.fullKey} id={`nav-date-${d.fullKey}`} onClick={()=>setDateIdx(idx)} className={`flex-none w-[55px] py-2.5 rounded-2xl transition-all flex flex-col items-center justify-center border-2 ${active ? 'border-blue-500 bg-blue-500/20 shadow-[0_0_15px_rgba(10,132,255,0.4)]' : 'border-transparent bg-white/5 opacity-60'}`}>
                                            <span className={`text-[10px] font-black mb-1 ${isW ? 'text-[#FFD1DC]' : 'text-white/40'}`}>週{d.w}</span>
                                            <span className={`text-lg font-black leading-none ${active ? 'text-white' : isW ? 'text-[#FFD1DC]' : 'text-white/80'}`}>{d.d}</span>
                                        </button>
                                    );
                                })}
                            </div>
                            <div className="mt-4 px-1">
                                <div className="bg-[#0A0A0A] border border-white/20 rounded-xl px-4 py-3 flex items-start gap-3 shadow-2xl relative overflow-hidden">
                                    <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${hasNote ? 'bg-[#FF2D55] shadow-[0_0_10px_#FF2D55]' : 'bg-blue-500'}`}></div>
                                    <span className={`shrink-0 mt-1 ${hasNote ? 'text-[#FF2D55] animate-pulse' : 'text-blue-500'}`}><Icon name="info" /></span>
                                    <div className="flex flex-col"><span className={`text-[10px] font-black uppercase mb-0.5 ${hasNote ? 'text-[#FF2D55]' : 'text-blue-500'}`}>今日重要提醒</span><p className={`text-[15px] font-bold leading-relaxed ${hasNote ? 'text-white' : 'text-white/30'}`}>{hasNote ? todayNote : "今日尚無備註事項"}</p></div>
                                </div>
                            </div>
                        </div>

                        {/* 修改場館邊框亮度 */}
                        <div className="grid grid-cols-3 gap-2 mb-6">
                            {['GT','BB','GP'].map(v=>{
                                const vColor = v==='GT'?'#FF2D55':v==='BB'?'cyan':'#32DE84';
                                return (
                                    <div key={v} className="bg-[#121214] rounded-[1.5rem] overflow-hidden flex flex-col shadow-lg border-2 transition-all" style={{ borderColor: `${vColor}80` }}>
                                        <button onClick={() => setQueryVenue(v)} className="py-2 font-black text-xl bg-white/[0.02]" style={{color: vColor}}>{v}</button>
                                        <div className="px-1 py-1 min-h-[30px] flex items-center justify-center border-b border-white/5 bg-black/40 text-center overflow-hidden"><div className="marquee-wrapper"><p className={`text-[13px] font-bold text-white/70 italic ${schedule.shows?.[dates[dateIdx]?.fullKey]?.[v]?.length > 8 ? 'marquee-active' : ''}`}>{schedule.shows?.[dates[dateIdx]?.fullKey]?.[v]||""}</p></div></div>
                                        <div className="p-1 space-y-1">{['A','B'].map(shift=>(<div key={shift} className="bg-zinc-900/40 rounded-[1.2rem] p-1 flex flex-col gap-1 min-h-[60px]">{dData?.s[v][shift].map(n=><StaffButton key={n} name={n} aliasMap={aliasMap} mode="small" onClick={setQueryStaff} isBShift={shift === 'B'} showGlow={false} />)}</div>))}</div>
                                    </div>
                                );
                            })}
                        </div>
                        <div className="space-y-4 px-1">
                            <section className="bg-white/5 border border-white/10 rounded-[1.5rem] p-4"><h4 className="text-orange-400 text-[14px] font-black uppercase mb-3 flex items-center gap-2"><Icon name="briefcase" /> 辦公</h4><div className="grid grid-cols-4 gap-2">{dData?.s?.["辦公"]?.map(n=>(<StaffButton key={n} name={n} aliasMap={aliasMap} mode="tiny" onClick={setQueryStaff} />))}</div></section>
                            <section className="bg-white/5 border border-white/10 rounded-[1.5rem] p-4"><h4 className="text-gray-400 text-[14px] font-black uppercase mb-3 flex items-center gap-2"><Icon name="sun" /> 休假</h4><div className="grid grid-cols-4 gap-2">{dData?.s?.["休假"]?.map(n=>(<StaffButton key={n} name={n} aliasMap={aliasMap} mode="tiny" onClick={setQueryStaff} />))}</div></section>
                        </div>
                    </main>

                    {showMasterModal && (
                        <div className="fixed inset-0 z-[1000] flex items-center justify-center p-2 bg-black/95 backdrop-blur-3xl" onClick={() => setShowMasterModal(false)}>
                            <div className="bg-[#121214] border border-white/10 w-full max-w-4xl rounded-[2rem] shadow-2xl flex flex-col max-h-[90vh] overflow-hidden" onClick={e=>e.stopPropagation()}>
                                <div className="p-4 border-b border-white/10 flex items-center justify-between bg-zinc-900/40">
                                    <div className="flex items-center gap-4">
                                        <button onClick={() => setShowMasterModal(false)} className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-xl shrink-0">×</button>
                                        <h3 className="text-lg font-black uppercase italic text-white">Master Roster</h3>
                                    </div>
                                    {/* 修正 Today 功能 */}
                                    <button onClick={handleBackToday} className="bg-blue-600 hover:bg-blue-500 active:scale-95 px-5 py-1.5 rounded-full text-[12px] font-black uppercase text-white transition-all shadow-lg">Today</button>
                                </div>
                                <div id="master-scroll-container" className="flex-1 overflow-auto p-1 no-scrollbar scroll-smooth relative">
                                    <div className="master-table-container">
                                        <div className="flex sticky top-0 z-[60] bg-[#1a1a1c]">
                                            <div className="master-sticky-col p-2 text-[9px] font-black text-white/40 uppercase text-center flex items-center justify-center border-b border-white/20">STAFF</div>
                                            {dates.map((d) => (
                                                <div key={d.fullKey} id={`master-col-${d.fullKey}`} className={`min-w-[75px] flex-1 p-2 text-center border-b border-white/20 ${d.fullKey === formatK(new Date()) ? 'today-column-highlight' : 'border-l border-white/10'}`}>
                                                    <div className={`text-[8px] uppercase ${d.w === '六' || d.w === '日' ? 'text-[#FFD1DC] font-black' : 'opacity-40'}`}>週{d.w}</div>
                                                    <div className={`text-[13px] font-bold ${d.w === '六' || d.w === '日' ? 'text-[#FFD1DC]' : 'text-white'}`}>{d.d}</div>
                                                </div>
                                            ))}
                                        </div>
                                        {STAFF_ORDER.map((staff, sIdx) => (
                                            <div key={staff} className="flex border-b border-white/[0.04]">
                                                <div className="master-sticky-col py-2 px-1 flex items-center">
                                                    <StaffButton name={staff} aliasMap={aliasMap} mode="master" forceName={staff === "廖俊龍" ? "阿龍" : null} onClick={(s) => { setShowMasterModal(false); setQueryStaff(s); }} />
                                                </div>
                                                {dates.map((d) => {
                                                    const dk = d.fullKey, isToday = dk === formatK(new Date());
                                                    let label = "—", cls = "bg-white/[0.03] text-white/10", hasS = false;
                                                    ['GT','BB','GP'].forEach(v => { 
                                                        if (schedule.roster[dk]?.[v]?.[staff]) { 
                                                            const sh = schedule.roster[dk][v][staff].shift;
                                                            label = `${v}-${sh}`;
                                                            cls = `bg-[${v === 'GT' ? 'var(--master-gt)' : v === 'BB' ? 'var(--master-bb)' : 'var(--master-gp)'}] bg-opacity-30 text-white text-[13px] ${sh==='B' ? 'b-shift-glow' : ''}`;
                                                            hasS = true;
                                                        } 
                                                    });
                                                    const st = schedule.statuses[dk]?.[staff] || "";
                                                    if (st.match(/辦公|其他/)) { label = "辦"; cls = "bg-[#B36200]/40 text-[#FF9500] text-[16px]"; } 
                                                    else if (!hasS && (st === "" || st.match(/休假|公假|病假|事假|特休/))) { label = "休"; cls = "bg-[#444444] text-white/80 text-[16px]"; }
                                                    return (
                                                        <div key={dk} className={`min-w-[75px] flex-1 p-1 flex items-center justify-center border-l border-white/[0.05] ${isToday ? 'today-column-highlight' : ''}`}><div className={`w-full h-9 flex items-center justify-center rounded-md ${cls}`}>{label}</div></div>
                                                    );
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {(queryStaff || queryVenue) && (
                        <div className="fixed inset-0 z-[2000] flex items-center justify-center p-6 bg-black/90 backdrop-blur-2xl text-white" onClick={() => { setQueryStaff(null); setQueryVenue(null); }}>
                            <div className="bg-[#121214] border border-white/10 w-full max-w-lg rounded-[2.5rem] shadow-2xl flex flex-col max-h-[85vh] overflow-hidden" onClick={e=>e.stopPropagation()}>
                                <div className="p-4 border-b border-white/10 flex items-center justify-between bg-zinc-900/40">
                                    <div className="flex items-center gap-3">
                                        <button onClick={() => { setQueryStaff(null); setQueryVenue(null); }} className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-2xl">×</button>
                                        <h3 className="text-xl font-black italic">{queryVenue ? `${queryVenue} Weekly` : (aliasMap[queryStaff] || queryStaff)}</h3>
                                    </div>
                                    <button onClick={handleBackToday} className="bg-blue-600 hover:bg-blue-500 px-4 py-1 rounded-full text-[10px] font-black uppercase text-white transition-all shadow-lg active:scale-95">Today</button>
                                </div>
                                <div id={queryVenue ? "venue-scroll-container" : "staff-scroll-container"} className="flex-1 overflow-y-auto p-3 space-y-3 no-scrollbar scroll-smooth">
                                    {dates.map((d) => {
                                        const active = d.fullKey === dates[dateIdx]?.fullKey, isW = d.w === '六' || d.w === '日';
                                        if (queryVenue) return (
                                            <div key={d.fullKey} id={`modal-row-${d.fullKey}`} className={`flex flex-col p-3 rounded-2xl border ${active ? 'bg-blue-600/20 border-blue-500 shadow-xl' : 'bg-white/5 border-white/5'}`}>
                                                <div className="mb-2 pb-2 border-b border-white/10 text-sm font-bold text-white/50 italic">{schedule.shows[d.fullKey]?.[queryVenue] || "無演出"}</div>
                                                <div className="flex items-start gap-4">
                                                    <div className="flex flex-col w-12 shrink-0 border-r border-white/10"><span className={`text-[9px] font-black ${isW ? 'text-[#FFD1DC]' : 'opacity-40'}`}>週{d.w}</span><span className={`text-lg font-bold ${isW ? 'text-[#FFD1DC]' : 'text-white'}`}>{d.d}</span></div>
                                                    <div className="flex-1 grid grid-cols-2 gap-2">
                                                        {['A','B'].map(sh => <div key={sh} className="bg-black/20 rounded-xl p-1 min-h-[40px] flex flex-col gap-1">{Object.entries(schedule.roster[d.fullKey]?.[queryVenue]||{}).filter(([_,v])=>v.shift===sh).map(([n])=><StaffButton key={n} name={n} aliasMap={aliasMap} mode="small" isBShift={sh==='B'} onClick={setQueryStaff} />)}</div>)}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                        let st = "辦公", co = "#FF9500", hasS = false;
                                        ['GT','BB','GP'].forEach(v => { if (schedule.roster[d.fullKey]?.[v]?.[queryStaff]) { st = `${v}-${schedule.roster[d.fullKey][v][queryStaff].shift}`; co = v==='GP'?'#32DE84':v==='BB'?'cyan':'#FF2D55'; hasS = true; } });
                                        if (schedule.statuses[d.fullKey]?.[queryStaff]?.match(/休|例|假/)) { st = "休假"; co = "#8E8E93"; }
                                        return (
                                            <div key={d.fullKey} id={`modal-row-${d.fullKey}`} className={`flex items-center justify-between p-3 rounded-2xl border ${active ? 'bg-blue-600/20 border-blue-500 shadow-xl' : 'bg-white/5 border-white/5'}`}><div className="flex flex-col text-left"><span className={`text-[9px] font-black ${isW ? 'text-[#FFD1DC]' : 'opacity-40'}`}>週{d.w}</span><span className={`text-lg font-bold ${isW ? 'text-[#FFD1DC]' : 'text-white'}`}>{d.d}</span></div><span className="text-lg font-black" style={{ color: co }}>{st}</span></div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
